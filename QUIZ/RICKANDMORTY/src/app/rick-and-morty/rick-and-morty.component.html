<div *ngFor="let character of characters" class="character-card" (click)="onCharacterClick(character)">
  <h2>{{ character.name }}</h2>
  <img [src]="character.image" alt="{{ character.name }}">
  <p>Status: {{ character.status }}</p>
  <p>Species: {{ character.species }}</p>
  <p>Origin: {{ character.origin.name }}</p>


<!-- SecciÃ³n de episodios del personaje seleccionado -->
<div *ngIf="selectedCharacterId === character.id">
  <h3>Episodios de {{ selectedCharacterName }}</h3>
  <ul>
    <li *ngFor="let episode of selectedCharacterEpisodes">
      {{ episode.name }} ({{ episode.episode }}) - Air date: {{ episode.air_date }}
    </li>
  </ul>
</div>
</div>
